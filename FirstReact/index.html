<html>
<head>
	<title></title>
	<script type="text/javascript" src="build/react.js"></script>
	<script type="text/javascript" src="build/react-dom.js"></script>
	<script type="text/javascript" src="build/browser.min.js"></script>
</head>
<body>

	<div id="area"></div>
	<script type="text/babel">
		var HelloWorld = React.createClass({

			propTypes:{
				name: React.PropTypes.string,
				isPerson: React.PropTypes.bool	
			},

			getDefaultProps: function(){
				return {
					name : 'Umamahesh'
				}
			},

			getInitialState: function(){

				return{
					value: 1
				}

			},

			componentDidMount: function(){

			},

			_addByOne: function(){
				this.setState({
					value: this.state.value + 1
				})
			},

			render: function(){
				var greeting ="World";

				if(this.props.isPerson)
				{
					greeting =(<Person name={this.props.name} />)
				}

				return (
					<div>
						<h1>Hello {greeting}</h1>
						{this.state.value}
						<button onClick={this._addByOne}>Click Me</button>
					</div>
				)
			}
		});

		var Person = React.createClass({

			propTypes:{
				name: React.PropTypes.string	
			},

			getDefaultProps: function(){
				return {
					name : 'Meka'
				}
			},

			render: function(){
				return (
					<span>{this.props.name}</span>
				)
			}
		});
		ReactDOM.render(<HelloWorld name="Scott" isPerson={true}/>, document.getElementById("area")
		);
	</script>
</body>
</html>
